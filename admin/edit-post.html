<script>
    $('#delete-img').on( "click", function() {
        $('#modal-yes').attr("data-id", $('#data-id').val());
    });

    $('#modal-yes').on( "click", function() {
        var data = {dataID: $(this).attr('data-id')};
        $.ajax({
            url: 'edit-post.php',
            type: 'POST',
            data: data,
            error: function () {
                console.log('err');
            },
            success: function (result) {
                $('.img-block').remove();
            }
        });
    });
</script>
